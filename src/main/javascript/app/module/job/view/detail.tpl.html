<div class="container-fluid">
    <h2><strong>{{job.taskName}}</strong></h2>

    <form class="form-horizontal form-readonly">
        <div class="form-group">
            <label class="col-sm-1 control-label" for="status">Status :</label>
            <div class="col-sm-11"><input type="text" id="status" class="form-control" disabled="" ng-model="job.jobExecution.status"></div>
        </div>

        <div class="form-group">
            <label class="col-sm-1 control-label" for="status">Start :</label>
            <div class="col-sm-11"><input type="text" id="status" class="form-control" disabled="" ng-model="job.jobExecution.startTime"></div>
        </div>

        <div class="form-group">
            <label class="col-sm-1 control-label" for="status">End :</label>
            <div class="col-sm-11"><input type="text" id="status" class="form-control" disabled="" ng-model="job.jobExecution.endTime"></div>
        </div>

        <div class="form-group">
            <label class="col-sm-1 control-label" for="status">Duration :</label>
            <div class="col-sm-11"><input type="text" id="status" class="form-control" disabled="" ng-value="job.jobExecution.endTime - job.jobExecution.startTime"></div>
        </div>

        <div class="form-group">
            <label class="col-sm-1 control-label" for="status">Exit Message :</label>
            <div class="col-sm-11"><input type="text" id="status" class="form-control" disabled="" ng-model="job.jobExecution.exitStatus.exitDescription"></div>
        </div>

    </form>

    <h2>Parameters</h2>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Parameter Name</th>
            <th>Parameter Value</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(key, value) in job.jobExecution.jobParameters.parameters">
                <td>{{key}}</td>
                <td>{{value}}</td>
            </tr>
        </tbody>
    </table>

    <h2>Steps</h2>

    <div class="list-group list-view-pf">
        <div class="list-group-item">
            <div class="list-view-pf-actions">
                <button class="btn btn-default">Action</button>
                <div class="dropdown pull-right dropdown-kebab-pf">
                    <button class="btn btn-link dropdown-toggle" type="button" id="dropdownKebabRight" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <span class="fa fa-ellipsis-v"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownKebabRight">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </div>

            </div>
            <div class="list-view-pf-main-info">
                <div class="list-view-pf-left">
                    <span class="fa fa-plane list-view-pf-icon-sm"></span>
                </div>
                <div class="list-view-pf-body">
                    <div class="list-view-pf-description">
                        <div class="list-group-item-heading">
                            Event One
                        </div>
                        <div class="list-group-item-text">
                            The following snippet of text is <a href="#">rendered as link text</a>.
                        </div>
                    </div>
                    <div class="list-view-pf-additional-info">
                        <div class="list-view-pf-additional-info-item">
                            <span class="pficon pficon-screen"></span>
                            <strong>8</strong> Hosts
                        </div>
                        <div class="list-view-pf-additional-info-item">
                            <span class="pficon pficon-cluster"></span>
                            <strong>8</strong> Clusters
                        </div>
                        <div class="list-view-pf-additional-info-item">
                            <span class="pficon pficon-container-node"></span>
                            <strong>18</strong> Nodes
                        </div>
                        <div class="list-view-pf-additional-info-item">
                            <span class="pficon pficon-image"></span>
                            <strong>4</strong> Images
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
